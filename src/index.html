<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <meta
            name="description"
            content="Plan routes and get driving directions from GraphHopper Maps using open source and open data"
        />
        <meta
            name="keywords"
            content="openstreetmap,osm,bicycle,hiking,outdoor,truck,shortest path,driving directions"
        />
        <link rel="manifest" href="./manifest.json" />
        <!-- config.js is not included in bundle.js -->
        <script src="config.js"></script>
        <title>GraphHopper Maps | Route Planner</title>
        <style>
            html,
            body {
                overscroll-behavior: none;
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                min-height: 100%;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            svg {
                display: block;
                color: inherit;
            }
        </style>
    </head>
    <body></body>
</html>
