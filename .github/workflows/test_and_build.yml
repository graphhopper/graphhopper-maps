name: Test and Build
on: push

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v24.12.0

      - name: Test and Build
        run: |
          npm ci
          npm run test
          npm run build
